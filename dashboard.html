<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Protección Civil</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <!-- NAVBAR SUPERIOR -->
    <nav class="navbar">

        <!-- COLUMNA IZQUIERDA -->
        <div class="nav-left">
            <img src="https://www.proteccioncivil.gob.sv/wp-content/uploads/2009/06/procivil-png-peque-1.png" class="logo-nav">
            <div>
                <h2 class="nav-title">PROTECCIÓN CIVIL</h2>
                <p class="nav-sub">SISTEMA DE GESTIÓN INTEGRAL</p>
            </div>
        </div>

        <!-- COLUMNA CENTRAL -->
        <div class="nav-center">
            <a href="usuarios.html" class="nav-link nav-usuarios">
                <span class="icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </span>
                Usuarios
            </a>

            <a href="actividades.html" class="nav-link nav-actividades">
                <span class="icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <circle cx="4" cy="6" r="2"></circle>
                        <circle cx="4" cy="12" r="2"></circle>
                        <circle cx="4" cy="18" r="2"></circle>
                    </svg>
                </span>
                Actividades
            </a>
        </div>

        <!-- COLUMNA DERECHA -->
        <div class="nav-right">
            <div class="user-circle">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M6 21v-2a6 6 0 0 1 12 0v2"></path>
                </svg>
            </div>

            <span class="username" id="usernameDisplay">Usuario</span>

            <a href="login.html" class="logout-btn">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Cerrar Sesión
            </a>
        </div>

    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">

        <h1 class="main-title">DASHBOARD PRINCIPAL</h1>
        <p class="main-subtitle">Bienvenido al Sistema de Gestión de Protección Civil</p>

        <hr class="divider">

        <!-- TARJETAS -->
        <div class="cards-container">

            <!-- ACTIVIDADES -->
            <div class="card">
                <div class="card-content card-flex">
                    <span class="card-icon">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#2e3a4d" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <circle cx="4" cy="6" r="2"></circle>
                            <circle cx="4" cy="12" r="2"></circle>
                            <circle cx="4" cy="18" r="2"></circle>
                        </svg>
                    </span>

                    <div class="card-text">
                        <h3>ACTIVIDADES</h3>
                        <p>Registradas</p>
                    </div>

                    <span class="card-number">12</span>
                </div>
            </div>

            <!-- USUARIOS -->
            <div class="card">
                <div class="card-content card-flex">
                    <span class="card-icon">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#2e3a4d" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                        </svg>
                    </span>

                    <div class="card-text">
                        <h3>USUARIOS</h3>
                        <p>Activos</p>
                    </div>

                    <span class="card-number">8</span>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
