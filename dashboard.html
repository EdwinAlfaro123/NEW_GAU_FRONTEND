<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Protección Civil</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <!-- NAVBAR SUPERIOR -->
    <nav class="navbar">

        <!-- COLUMNA IZQUIERDA -->
        <div class="nav-left">
            <img src="https://www.proteccioncivil.gob.sv/wp-content/uploads/2009/06/procivil-png-peque-1.png" class="logo-nav">
            <div>
                <h2 class="nav-title">PROTECCIÓN CIVIL</h2>
                <p class="nav-sub">SISTEMA DE GESTIÓN INTEGRAL</p>
            </div>
        </div>

        <!-- COLUMNA CENTRAL -->
    <div class="nav-center">

        <!-- USUARIOS -->
        <a href="usuarios.html" class="nav-link nav-usuarios">
            <span class="icon">
                <i class="fa-solid fa-users"></i>
            </span>
            Usuarios
        </a>

        <!-- ACTIVIDADES -->
        <a href="actividades.html" class="nav-link nav-actividades active">
            <span class="icon">
                <i class="fa-solid fa-list-check"></i>
            </span>
            Actividades
        </a>

    </div>

        <!-- COLUMNA DERECHA -->
    <div class="nav-right">

        <!-- ICONO DE PERFIL -->
        <div class="user-circle">
            <i class="fa-solid fa-user"></i>
        </div>

        <span class="username" id="usernameDisplay">Usuario</span>

        <!-- CERRAR SESIÓN -->
        <a href="login.html" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            Cerrar Sesión
        </a>
    </div>

    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">

        <h1 class="main-title">DASHBOARD PRINCIPAL</h1>
        <p class="main-subtitle">Bienvenido al Sistema de Gestión de Protección Civil</p>

        <hr class="divider">

        <!-- TARJETAS -->
<div class="cards-container">

    <!-- ACTIVIDADES -->
    <div class="card">
        <div class="card-content card-flex">
            
            <span class="card-icon">
                <i class="fa-solid fa-list-check"></i>
            </span>

            <div class="card-text">
                <h3>ACTIVIDADES</h3>
                <p>Registradas</p>
            </div>

            <span class="card-number">12</span>
        </div>
    </div>

    <!-- USUARIOS -->
    <div class="card">
        <div class="card-content card-flex">
            
            <span class="card-icon">
                <i class="fa-solid fa-users"></i>
            </span>

            <div class="card-text">
                <h3>USUARIOS</h3>
                <p>Activos</p>
            </div>

            <span class="card-number">8</span>
        </div>
    </div>

</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.querySelector(".logout-btn").addEventListener("click", function(e) {
    e.preventDefault(); // Evita que cambie de página de inmediato

    Swal.fire({
        title: "¿Cerrar sesión?",
        text: "¿Estás seguro de que deseas cerrar sesión?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, cerrar",
        cancelButtonText: "Cancelar"
    }).then((result) => {
        if (result.isConfirmed) {
            // Si confirma, lo enviamos al login
            window.location.href = "login.html";
        }
    });
});
</script>

</body>
</html>
